<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIhadi</title>
    <!-- <link rel="stylesheet" href="new.css" /> -->
    <link rel="stylesheet" href="style.css" />

    
     
 
  

    
  </head>
  <body>
    <div id="app">
      <div class="ai-chat">
        <div class="chat-title">
          <h1>Mind Mate</h1>
          <h2>By Hadi</h2>
          <figure class="avatar">
            <img src="assets/ai-2.jpeg" /> 
          </figure>
        </div>

        <div id="chat_container">
          <div class="messages-content"></div>
          <div class="message">


          </div>
          
          
        </div>

        <div class="message-box">
          <form>
            <textarea
              name="prompt"
              class="message-input"
              rows="1"
              
              placeholder="Type away, I'll respond promptly."
            ></textarea>
            <button type="submit">
              <img src="assets/send.svg" alt="send" />
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="bg"></div>
    <script type="module" src="script.js"></script>
  </body>
</html>
